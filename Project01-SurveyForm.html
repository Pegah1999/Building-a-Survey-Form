<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input id="name" type="text" required 
        placeholder="Enter your name"></label>
      </fieldset>
      
      <fieldset>
        <label id="email-label">Email: <input id="email" type="email" required 
        placeholder="Enter your email"></label>
      </fieldset>
      
      <fieldset>
        <label id="number-label">Number: <input id="number" type="number" required 
        placeholder="number" min="8" max="15"></label>
      </fieldset>
      
      <fieldset for="dropdown">
        <label>Which option best describes your current role?
          <select id="dropdown" name="current-role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input id="definitely" type="radio" name="recommend-type" 
          value="1">Definitely</input>
        </label>
        <label for="maybe">
          <input id="maybe" type="radio" name="recommend-type" 
          value="2">Maybe</input>
        </label>
        <label for="not sure">
          <input id="not sure" type="radio" name="recommend-type" 
          value="3">Not sure</input>
        </label>
      </fieldset>

      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" value="1">Front-end Projects</input>
        <input type="checkbox" value="2">Back-end Projects</input>
        <input type="checkbox" value="3">Data Visualization</input>
        <input type="checkbox" value="4">Gitter help rooms</input>
        <input type="checkbox" value="5">Additional Courses</input>
      </fieldset>

      <fieldset for="comments">Any comments or suggestions?
        <textarea id="comments" rows="3" cols="30" 
        placeholder="Enter your comment here"></textarea>
      </fieldset>

      <input id="submit" type="submit" />
    </form>
  </body>
</html>
